      </nav>  
      <header class="header">
        <h1>cron magic generator</h1>
      </header>
      <section class="section">
        <div class="ct-converter">
          <div class="ct-cron-input">
            <input type="text" id="cronExpression" name="cronExpression" class="cron-input" value= '* * * * *' autofocus>
          </div>
          <div class="ct-result-string">
            <span>Every minute, every hour, every day</span>
          </div>
        </div>
        <div class="ct-cards">
          <!--Card sintaxis-->
          <div class="card card-sint">
            <div class="card-body">
              <div class="card-item">
                <div class="card-item-title">
                  <span>Sintaxis</span>
                </div>
                <div class="card-item-body">
                  <table class="table table-sintaxis">
                    <thead>
                      <tr>
                        <th>Seconds</th>
                        <th>Minutes</th>
                        <th>Hours</th>
                        <th>Day of Month</th>
                        <th>Month</th>
                        <th>Day of Week</th>
                        <th>Year</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>0 - 59</td>
                        <td>0 - 59</td>
                        <td>0 - 23</td>
                        <td>1 - 31</td>
                        <td>1-12 o JAN-DEC</td>
                        <td>1-7 o SUN-SAT</td>
                        <td>1970-2199</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!--Card ocurrences-->
          <div class="card">
            <div class="card-body">
              <div class="card-item">
                <div class="card-item-title">
                  <span>Next ocurrences</span>
                </div>
                <div class="card-item-body">
                  <table class="table table-executions">
                    <thead>
                      <tr>
                        <th class="wd-50">Date</th>
                        <th class="">Hour</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!--Card examples-->
          <div class="card card-exam">
            <div class="card-body">
              <div class="card-item">
                <div class="card-item-title">
                  <span>Examples</span>
                </div>
                <div class="card-item-body">
                  <table class="table table-examples">
                    <thead>
                      <tr>
                        <th class="wd-40">Cron expression</th>
                        <th class="wd-70">Schedule</th>
                      </tr>
                    </thead>
                    <tbody>
  
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
